  <style>
    body {
      font-family: Roboto;
      font-size: 13px;
      margin: 0px;
    }
    .CodeMirror {
      line-height: 1.4em;
      font-size: 14px;
      font-family: Inconsolata,Monaco,"Andale Mono","Lucida Console","Bitstream Vera Sans Mono","Courier New",Courier,monospace;
      overflow: hidden;
      height: 100%;
      background: 0 0;
    }

    div.CodeMirror span.CodeMirror-matchingbracket {
      color: #E64A19;
    }

    div.CodeMirror div.CodeMirror-gutters {
      background-color: transparent;
      border: 0px;
    }

    code {
      font-family: Inconsolata;
      font-size: 14px;
    }
    .btn {
      /*padding: 5px;*/
      font-size: 11px;
      font-weight: bold;
      border: 0px solid transparent;
      border-radius: 4px;
      outline: none;
      background-color: #757575 !important;
      color: #FFFFFF;
      height: 28px;
      margin: 2px;
      /*margin-bottom: 2px;*/
    }
    .btn:hover {
      background-color: #9E9E9E !important;
      color: #FFFFFF;
      cursor: pointer;
    }
    .btn option {
      padding: 4px 8px;
    }
    #shareURL {
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid transparent;
      border-radius: 4px;
      outline: none;
      background-color: #FAFAFA !important;
      color: #000000;
      height: 28px;
      width: 200px;
      opacity: 0;
    }
    .wasm-error { background-color: orange; }
    #container {
      width: 100%;
      margin-top: 10px;
    }
    #toolbarContainer {
      padding: 5px;
      background-color: #424242 !important;
    }
    #contentContainer {
      display: flex;
      padding: 5px;
      background-color: #EEEEEE !important;  
      height: 900px;
      bottom: 10px;
    }
    #settingsContainer {
      position: absolute;
      z-index: 100;
      top: 106px;
      height: 910px;
      background-color: #424242 !important;
      visibility: hidden;
      display: block;
    }
    .divider {
      width: 5px;
      background: red;
      left: auto !important;
      background-color: #E9E9E9 !important;
      cursor: col-resize;
    }
    .tab {
      margin: -5px;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #E0E0E0;
      font-family: Roboto;
      font-size: 14px;
      /*height: 56px;*/
    }
    .tab .label {
      margin-bottom: 10px;
    }
    .tab .btn {
      background-color: #E0E0E0;
    }
    #cppContainer {
      /*background-color: orange;*/
    }
    #cppContainer .tab {
      background-color: #D1C4E9;
    }
    #wastContainer {
      /*background-color: blue;*/
    }
    #wastContainer .tab {
      background-color: #BBDEFB;
    }
    #x86Container {
      /*backaground-color: green;*/
      overflow: auto;
    }
    #x86Container .tab {
      background-color: #DCEDC8;
    }
    #spinnerContainer {
      padding-top: 6px;
      float: right;
    }
    #spinnerLabel {
      font-family: Roboto;
      color: #DCEDC8;
    }
    #footerContainer {
      bottom: 0px;
      clear: both;
      font-family: Roboto;
      padding: 10px;
      background-color: #E0E0E0 !important;
    }
    .editor {
      flex: 1;
      overflow: hidden;
      padding: 5px;
      min-width: 200px;
    }
    .divider:hover {
      background-color: #E0E0E0 !important;
    }
    

    body .dg.main {
        /*box-shadow: 0 0 8px rgba(0,0,0,0.7);*/
    }

    @media only screen and (max-width : 1350px) {
        body.gui-auto-hide .dg.ac {
            right: -233px;
        }

        body .dg.ac:hover,
        body.gui-show .dg.ac {
            right: 0px;
        }

        body.gui-auto-hide.gui-transitions .dg.ac {
            -webkit-transition: all 500ms cubic-bezier(0.965, 0.025, 0.735, 0.415); 
               -moz-transition: all 500ms cubic-bezier(0.965, 0.025, 0.735, 0.415); 
                 -o-transition: all 500ms cubic-bezier(0.965, 0.025, 0.735, 0.415); 
                    transition: all 500ms cubic-bezier(0.965, 0.025, 0.735, 0.415);

            -webkit-transition-timing-function: cubic-bezier(0.965, 0.025, 0.735, 0.415); 
               -moz-transition-timing-function: cubic-bezier(0.965, 0.025, 0.735, 0.415); 
                 -o-transition-timing-function: cubic-bezier(0.965, 0.025, 0.735, 0.415); 
                    transition-timing-function: cubic-bezier(0.965, 0.025, 0.735, 0.415);
            
            transition-delay: 3s;
            -webkit-transition-delay: 3s;
        }

        body.gui-transitions .dg.ac:hover,
        body.gui-show.gui-transitions .dg.ac {
            -webkit-transition: all 500ms cubic-bezier(0.095, 0.665, 0.400, 0.835); 
               -moz-transition: all 500ms cubic-bezier(0.095, 0.665, 0.400, 0.835); 
                 -o-transition: all 500ms cubic-bezier(0.095, 0.665, 0.400, 0.835); 
                    transition: all 500ms cubic-bezier(0.095, 0.665, 0.400, 0.835);

            -webkit-transition-timing-function: cubic-bezier(0.095, 0.665, 0.400, 0.835); 
               -moz-transition-timing-function: cubic-bezier(0.095, 0.665, 0.400, 0.835); 
                 -o-transition-timing-function: cubic-bezier(0.095, 0.665, 0.400, 0.835); 
                    transition-timing-function: cubic-bezier(0.095, 0.665, 0.400, 0.835);

            transition-delay: 0;
            -webkit-transition-delay: 0;
        }
    }

    body .dg .close-button {
        border-top: 1px solid #444;
        border-right: 4px solid #444;
        display: none !important;
    }
/*
    body .dg.main .close-button {
        background-color: #444;
    }
     
    body .dg.main .close-button:hover {
        background-color: #555;
    }
*/
    body .dg.main::-webkit-scrollbar {
        background: #3d3d3d;
        width: 9px;
    }

    body .dg.main::-webkit-scrollbar-thumb {
        background: transparent;
        width: 5px;
        border-left: 5px solid #3d3d3d;
        border-right: 6px solid rgba(0,0,0,0.2);
        border-radius: 0;
    }
     
    body .dg {
        color: #fff;
        text-shadow: none !important;
    }

    body .dg li:not(.folder) {
        background: #3d3d3d;
        border-bottom: 0px;
        padding: 0 0 0 12px;
    }
     
    body .dg li.save-row .button {
        text-shadow: none !important;
    }

    body .dg li.title {
        padding-left: 22px;
        border-bottom: 1px solid #555;
        background: #444 url(data:image/gif;base64,R0lGODlhBQAFAJEAAP////Pz8////////yH5BAEAAAIALAAAAAAFAAUAAAIIlI+hKgFxoCgAOw==) 10px 10px no-repeat;
    }

    body .dg .cr.boolean:hover {
        background: #3d3d3d;
    }

    body .dg .cr.function {
        border-top: 1px solid #444;
        background: #333;
        color: #9CCC65;
        border-bottom: 1px solid #333;
    }

    body .dg .cr.function:hover {
        background: #3a3a3a;
        border-bottom: 1px solid #2fa1d6;
    }

    body .dg .cr.function:active {
        border-top: 2px solid #444;
        border-bottom: 0;
        background: #2e2e2e;
    }

    body .dg .c input[type=text]:hover {
        background: #444;
    }
     
    body .dg .c input[type=text]:focus {
        background: #444;
        color: #fff;
    }
     
    body .dg .c .slider {
        background: #555;
    }

    body .dg .c .slider:hover {
        background: #666;
    }

    body .dg .c .slider-fg {
        background: #777;
    }

    body .dg .c .slider:hover .slider-fg {
        background: #999;
    }

    body .dg li.folder {
        border-left: 0;
    }

    body .dg.a {
        border-right:4px solid #3d3d3d;
    }

  </style>
