<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

  <script src="lib/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/src-min-noconflict/ext-language_tools.js"></script>
  
  <script src="lib/base64.js"></script>
</head>

<body ng-app="WasmExplorerApp" ng-cloak layout="column" ng-controller="WasmExplorerAppCtrl as vm">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings">
        x
      </md-button>
      <h2>
        <span>WebAssembly Explorer</span>
      </h2>
    </div>
  </md-toolbar>
  <md-progress-linear  md-mode="{{vm.progressMpde}}"></md-progress-linear>
  <div layout="row" flex>
    <div flex hide show-gt-sm style="max-width: 200px;">
      <md-toolbar style="background-color: #000000">
        <div class="md-toolbar-tools">
          <h2>
            <span>Options</span>
          </h2>
        </div>  
      </md-toolbar>
      <md-content layout-padding>
        <form name="userForm">
          <md-switch class="md-primary" md-no-ink aria-label="Auto Compile" ng-model="vm.autoCompile">
          <md-tooltip md-direction="top">
            Automatically compiles when an option is changed.
          </md-tooltip>
            Auto Compile
          </md-switch>
          <label>Examples</label>
          <md-select ng-model="vm.selectedExample" md-selected-text="vm.getSelectedExampleText()" ng-change="vm.changeExample()">
            <md-optgroup label="Examples">
              <md-option ng-value="item" ng-repeat="item in vm.examples">{{item}}</md-option>
            </md-optgroup>
          </md-select>

          <label>Language</label>
          <md-select ng-model="vm.selectedDialect" md-selected-text="vm.getSelectedDialectText()" ng-change="vm.changeDialect()">
            <md-optgroup label="Languages">
              <md-option ng-value="item" ng-repeat="item in vm.dialects">{{item}}</md-option>
            </md-optgroup>
          </md-select>

          <label>Optimization Level</label>
          <md-select ng-model="vm.selectedOptimizationLevel" md-selected-text="vm.getSelectedOptimizationLevelText()" ng-change="vm.changeOptimizationLevel()">
            <md-optgroup label="Optimization Level">
              <md-option ng-value="item" ng-repeat="item in vm.optimizationLevels">{{item}}</md-option>
            </md-optgroup>
          </md-select>
          <md-checkbox ng-model="vm.fastMath" aria-label="Fast Math" ng-change="vm.changeCompilerOption()">
            Fast Math
          </md-checkbox><br>
          <md-checkbox ng-model="vm.noInline" aria-label="No Inline" ng-change="vm.changeCompilerOption()">
            No Inline
          </md-checkbox><br>
          <md-checkbox ng-model="vm.noRTTI" aria-label="No RTTI" ng-change="vm.changeCompilerOption()">
            No RTTI
          </md-checkbox><br>
          <md-checkbox ng-model="vm.noExceptions" aria-label="No Exceptions" ng-change="vm.changeCompilerOption()">
            No Exceptions
          </md-checkbox>

        </form>
      </md-content>
    </div>
    
    <div flex layout="column">
      <md-toolbar style="background-color: #e74c3c">
        <div class="md-toolbar-tools">
          C/C++
          <span flex></span>
          <md-button ng-click="vm.compile($event)" class="md-raised">Compile</md-button>
        </div>
      </md-toolbar>
      <div flex id="sourceCodeContainer"></div>
    </div>

    <div flex layout="column">
      <md-toolbar style="background-color: #9b59b6">
        <div class="md-toolbar-tools">
          Wast
          <span flex></span>
          <md-button ng-click="vm.assemble($event)" class="md-raised">Assemble</md-button>
          <!-- <md-button>Share</md-button> -->

        </div>
      </md-toolbar>
      <div id="wastCodeContainer" flex></div>
    </div>

    <div flex flex layout="column">
      <md-toolbar style="background-color: #2980b9">
        <div class="md-toolbar-tools">
          <h2>
            <span>x86/64</span>
          </h2>
        </div>
      </md-toolbar>
      <div flex id="assemblyCodeContainer"></div>
    </div>
  </div>
  <!-- <md-content layout-padding>
    ProTip! Use Cmd/Ctr+Enter to compile the active editor view. Built with Clang/LLVM, Ace Editor, Emscripten, SpiderMonkey, Binaryen and Capstone.js.
  </md-content> -->


  <style type="text/css">
    
  </style>

  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  

  <script src="v2.js"></script>
  <script src="examples.js"></script>

</body>
</html>
